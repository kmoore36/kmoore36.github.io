	<h1>Want to get ahold of me?</h1>
		<h3>If you want to get ahold of me, fill out the form below and I'll get back to you when I can!</h3>
	<form action="thank.html" method="get">
		<label for="firstName">First name:</label><br>
		<input type="text" id="firstName" name="firstName" placeholder="John"><br>
		<label for="lastName">Last name:</label><br>
		<input type="text" id="lastName" name="lastName" placeholder="Doe"><br>
		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" placeholder="example@gmail.com"><br>
		<label for="date">Date of Sending:</label><br>
		<input type="date" id="date" name="date"><br><br>
		<p>What purpose do you want to contact me for? Please check all that apply.</p>
		<input type="checkbox" id="personal" name="personal">
		<label for="personal">Personal</label><br>
		<input type="checkbox" id="edu" name="edu">
		<label for="edu">Educational</label><br><br>
		<label for="input">Message to Send:</label><br>
		<textarea id="message" name="message" rows="6"></textarea><br><br>
		<input type="submit" value="Submit">
	</form>
<footer>Kristen Moore; 09/23/2023; Fall 2023</footer>
